<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./q.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Quote Generater</title>
</head>
<body>
    <div class="container" id="container">
        <div class="quote__text">
            <i class="fa fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa fa-quote-right"></i>
        </div>
        <div class="quote__author">
            <div id="author"></div>
        </div>
        <div class="button__container">
            <button class="twitter__button" id="twitter__button" title="tweet this">
                <i class="fa fa-twitter" style="font-size:28px;"></i>
            </button>
            <button id="new__quote">
                New Quote
            </button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="./script.js"></script>
</body>
</html>
